<!DOCTYPE html>
<html lang="en" ng-app="ngapp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller='ngctrl'>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Bi-Director binding</div>
                <div class="panel-body">
                    <form novalidate name="myform">
                        <div class="form-group" ng-class="myform.email.$invalid ?
                            'has-error' : 'has-success'">
                            <label class="control-label" name="email">Your email</label>
                            <input class="form-control" type="email" name="email"
                            ng-model="email" placeholder="Email Address" required/>
                            <span class="help-block" ng-show="myform.email.$error.email">The format of email is invalid.</span>
                            <span class="help-block" ng-show="myform.email.$error.required">The field email is required.</span>
                        </div>
                        <button class="btn btn-default" ng-click="show()">Click Me</button>
                    </form>
                </div>
            </div>    
        </div>
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Bi-Director binding</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" name="email">Your email</label>
                        <input class="form-control" type="email" name="email" ng-model="email" placeholder="Email Address" required/>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module('ngapp', [])
            .controller('ngctrl', function($scope) { 
                $scope.email = "ssss";

                $scope.show = function () {
                    alert($scope.email);
                }
            });
    </script>
</body>
</html>
