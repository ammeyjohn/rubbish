<!DOCTYPE html>
<html lang="en" ng-app="ngapp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='ngctrl'>

    <form name='myform'>
        <ng-datepicker name='frmDate' date='curDate' required>
            <i class="glyphicon glyphicon-calendar"></i>
        </ng-datepicker>
        <span ng-show='isValid()'>Can not be empty</span>
    </form>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <!--BEGIN PAGE COMPONENT-->
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
    <!--END PAGE COMPONENT-->

    <script>
        angular.module('ngapp', ['ngDirectives']);
        angular.module('ngDirectives', []);

        angular.module('ngapp').
            controller('ngctrl', function($scope) { 
                $scope.curDate = '12/02/2014';
                $scope.isValid = function() {
                    return $scope.myform['frmDate'].$invalid;
                }
            });

        $('.input-group .date') ;
    </script>
    <script src="src/ng-bootstrap-datepicker.js"></script>
</body>
</html>
