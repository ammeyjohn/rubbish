<!DOCTYPE html>
<html lang="en" ng-app="ngapp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='ngctrl'>

    <form name='myform'>
        <ng-datepicker date='curDate' today-btn='true' clear-btn='true'> 
            <i class="glyphicon glyphicon-calendar"></i>
        </ng-datepicker>
    </form>

    <input type="text" ng-model='curDate'>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>

    <!--BEGIN PAGE COMPONENT-->
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
    <!--END PAGE COMPONENT-->

    <script>
        angular.module('ngapp', ['ngDirectives']);
        angular.module('ngDirectives', []);

        angular.module('ngapp').
            controller('ngctrl', function($scope) { 
                $scope.curDate = '2014-5-14';
                $scope.startDate = '2014-3-14';
                $scope.endDate = '2014-6-26';
            });
    </script>
    <script src="src/ng-bootstrap-datepicker.js"></script>
</body>
</html>
